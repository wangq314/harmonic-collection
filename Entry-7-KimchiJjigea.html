      var lastClickedElement = {

        textContent: "default"

      function handleClick(element) {

          lastClickedElement.classList.remove('step-selected')
        }
        element.classList.add('step-selected')
        lastClickedElement = element;
        var recipeContent = document.querySelector('.recipe-content');
        recipeContent.innerHTML = contentMap[element.textContent.trim()];
      }
