<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIMCHI-JJIGEA</title>
  <link href="Styles/styles/Entry-7-v2.css" rel="stylesheet">
<style>
  .title {
      font-size: 30px;
      color: #e12800;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      position: absolute;
      margin-top: 20px;
      margin-left: 30px;
    }
    .title:hover {
      color: #FFBB00;
    }
</style>
</head>

<body>
  <div class="parent">
    <div class="div1"><a href="Homepage.html"><span class="title">KIMCHI</br>JJIGAE</span></a></div>
    <div class="div2 circle" onclick="handleClick(this)">
      <div class="steps-number">00</div>
    </div>
    <div class="div3 circle"></div>
    <div class="div4 circle" onclick="handleClick(this)">
      <div class="steps-number">01</div>
    </div>
    <div class="div5 circle"></div>
    <div class="div6 circle" onclick="handleClick(this)">
      <div class="steps-number">02</div>
    </div>
    <div class="div7 circle"></div>
    <div class="div8 circle" onclick="handleClick(this)">
      <div class="steps-number">03</div>
    </div>
    <div class="div9 circle"></div>
    <div class="div10 circle" onclick="handleClick(this)">
      <div class="steps-number">04</div>
    </div>
    <div class="div11 circle"></div>
    <div class="div12 circle" onclick="handleClick(this)">
      <div class="steps-number">05</div>
    </div>
    <div class="recipe-content"></div>

    <script>
      var contentMap = {
        "default": "",
        "00": "180G SKINLESS PORK BELLY<br/>1 ZUCCHINI<br/>250G KIMCHI<br/>1 ONION<br/>2 GREEN ONION, THINLY SLICED<br/>150G SOFT TOFU, SLICED INTO 3X3CM<br/>1 TSP DEOJONG<br/>1 TSP GOCHUJANG<br/>1/2 GARLIC",
        "01": "ADD DRIED ANCHOVIES, TWO SLICES OF DRIED KELP AND 500ML OF WATER TO THE POT, COOK FOR 10 MINUTES AND THEN LEAVE TO STAND. THIS IS THE STOCK THAT WILL BE USED LATER.",
        "02": "WHILE THE STOCK IS COOKING, ADD OIL TO THE POT.",
        "03": "FRY THE PANCETTA UNTIL GOLDEN ON BOTH SIDES, ADD THE MINCED GARLIC, ADD A SPOONFUL OF KOCHUJONG AND A SPOONFUL OF DOENJANG AND KIMCHI AND STIR FRY.",
        "04": "ADD THE COOKED STOCK TO THE POT, ADD THE CHOPPED ZUCCHINI, ONION AND PANCETTA AND COOK FOR 15 MINUTES, THEN ADD THE TOFU.",
        "05": "SERVE STEW IN BOWLS, DRIZZLE WITH SESAME OIL AND SESAME SEEDS AND TOP WITH CHOPPED GREEN ONIONS."

      
      }
      var lastClickedElement = {
        isDefault: true,
        textContent: "default"
      }

      function handleClick(element) {
        
        if (!lastClickedElement.isDefault) {
          lastClickedElement.classList.remove('step-selected')
        }
        element.classList.add('step-selected')
        lastClickedElement = element;
        var recipeContent = document.querySelector('.recipe-content');
        recipeContent.innerHTML = contentMap[element.textContent.trim()];
      } 


    </script>

  </div>
</body>

</html>
